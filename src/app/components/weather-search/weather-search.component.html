<div class="search-container">
  <div class="search-input">
    <input placeholder="City" #cityInput (keyup.enter)="searchByCity(cityInput.value)" />
    <input placeholder="Zip Code" #zipInput (keyup.enter)="searchByZip(zipInput.value)" />
    <div class="search-button grid">
      <button (click)="searchByCurrentLocation()">Search by current location</button>
    </div>
  </div>
</div>
